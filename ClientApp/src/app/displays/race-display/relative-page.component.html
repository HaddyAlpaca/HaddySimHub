<table>
    <thead>
        <tr>
            <th>Pos</th>
            <th>Driver Name</th>
            <th>License</th>
            <th>iRating</th>
        </tr>
    </thead>
    <tbody>
        @for (entry of sortedEntries(); track $index) {
            <tr [class.player]="entry.isPlayer" [class.safety-car]="entry.isSafetyCar" [class.in-pits]="entry.isInPits">
                <td>{{entry.position}}</td>
                <td>{{entry.driverName}}</td>
                <td><span class="pill" [style.background-color]="entry.licenseColor">{{entry.license}}</span></td>
                <td>{{entry.iRating | irating}}</td>
            </tr>
        }
    </tbody>
</table>
