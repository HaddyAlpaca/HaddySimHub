<table>
    <thead>
        <tr>
            <th>Pos</th>
            <th>Driver Name</th>
            <th>License</th>
            <th>iRating</th>
        </tr>
    </thead>
    <tbody>
        @for (entry of timingEntries(); track $index) {
            <tr>
                <td>{{entry.position}}</td>
                <td>{{entry.driverName}}</td>
                <td>{{entry.license}}</td>
                <td>{{entry.iRating}}</td>
            </tr>
        }
    </tbody>
</table>
