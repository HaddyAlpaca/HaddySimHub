<div class="tracker">
  <div class="center-line"></div>

  @for(position of positions(); track $index) {
    <div 
      class="track-item"
      [class.player]="position.isPlayer"
      [class.safety-car]="position.isSafetyCar"
      [class.in-pits]="position.isInPits" 
      [style.left.%]="position.lapCompletedPct">
    </div>
  }
</div>
