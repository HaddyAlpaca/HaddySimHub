<div class="tracker">
  <div class="center-line"></div>

  @for(position of positions(); track $index) {
    <div 
      class="track-item" 
      [ngClass]="{
        'player': position.isPlayer,
        'safety-car': position.isSafetyCar,
        'in-pits': position.isInPits,
      }" 
      [style.left.%]="position.distancePct">
    </div>
  }
</div>
