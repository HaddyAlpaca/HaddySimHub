<div class="header">
  <app-clock />
</div>
<div class="display">
  @switch (type()) {
    @case (DisplayType.TruckDashboard) {
      <app-truck-display />
    }
    @case (DisplayType.RaceDashboard) {
      <app-race-display />
    }
    @case (DisplayType.RallyDashboard) {
      <app-rally-display />
    }
    @default {
      <app-connection-status />
    }
  }
</div>
