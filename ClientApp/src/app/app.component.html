<div class="header">
  <app-clock />
</div>
<div class="display">
  @if (gameDataService.truckData()) {
    <app-truck-display [data]="gameDataService.truckData()" />
  } @else if(gameDataService.raceData()) {
    <app-race-display [data]="gameDataService.raceData()" />
  } @else if(gameDataService.rallyData()) {
    <app-rally-display [data]="gameDataService.rallyData()" />
  } @else {
    <app-connection-status [status]="gameDataService.connectionStatus()" />
  }
</div>
