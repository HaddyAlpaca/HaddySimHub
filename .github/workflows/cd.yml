name: CD

on:
  workflow_dispatch:
  push:
    branches:
      - main

# Allow only 1 CD workflow at a time
concurrency:
  group: cd
  cancel-in-progress: false

jobs:
  release:
    name: Create release
    runs-on: windows-latest

    env:
      solution_file: ./src/HaddySimHub.sln
      dotnet_version: '8.0.100'
      node-version: 20
      RELEASE_VERSION: v0.1.${{github.run_number}}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.dotnet_version }}

    - name: Restore dependencies
      run:  dotnet restore ${{ env.solution_file }}
    
    - name: Build console
      run:  dotnet build ${{ env.solution_file }} --no-restore

    - name: Use Node.js ${{ env.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test_ci

    - name: Run lint
      run: npm run lint

    - name: Build app
      run: npm run build --prod

    - name: Zip build result
      run: Compress-Archive -Path src/HaddySimHub.Console/bin/Debug/net8.0/* -Destination haddy-simhub.zip

    - name: Create release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.RELEASE_VERSION }}
        release_name: Release ${{ env.RELEASE_VERSION }}
        draft: true
        prerelease: false

    - name: Upload release assets
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: haddy-simhub.zip
        asset_name: haddy-simhub.zip
        asset_content_type: application/zip
    
    - name: Publish Release
      uses: eregon/publish-release@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        release_id: ${{steps.create_release.outputs.id}}
